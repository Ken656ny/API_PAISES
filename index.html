<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscar País</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<style>
  body {
    background-color: #121212;
    color: #ddd;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 3rem 1rem;
    display: flex;
    justify-content: center;
  }

  .container {
    background-color: #1f1f1f;
    padding: 2rem 2.5rem;
    border-radius: 8px;
    width: 100%;
    max-width: 440px;
  }

  h1 {
    margin: 0 0 1.8rem 0;
    font-weight: 600;
    font-size: 1.9rem;
    text-align: center;
    color: #eee;
  }

  #respuesta {
    width: 100%;
    padding: 0.65rem 1rem;
    font-size: 1rem;
    background-color: #2a2a2a;
    color: #ccc;
    border: none;
    border-radius: 5px;
    outline: none;
  }
  #respuesta::placeholder {
    outline: none;
    color: #888;
    font-style: normal;
    box-shadow: none;
  }
  #respuesta:focus {
    outline: none;
    background-color: #353535;
    color: #eee;
  }

  button {
    margin-top: 1.2rem;
    width: 100%;
    padding: 0.75rem;
    font-size: 1.1rem;
    font-weight: 600;
    color: #eee;
    background-color: #2a2a2a;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }
  button:hover {
    background-color: #3a3a3a;
  }

  #resultado {
    margin-top: 2rem;
    background-color: #222222;
    padding: 1.5rem 1.8rem;
    border-radius: 7px;
    color: #ddd;
    font-weight: 400;
  }

  #resultado h2 {
    font-weight: 600;
    margin-bottom: 0.7rem;
  }

  #resultado p {
    margin: 0.3rem 0;
    font-size: 1rem;
    color: #bbb;
  }

  #resultado img {
    margin-top: 1rem;
    max-width: 140px;
    border-radius: 4px;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  .text-danger {
    color: #ff5252;
    font-weight: 600;
    text-align: center;
  }
</style>


<body class="p-4">
    <div class="container">
        <h1 class="mb-4">Buscador de Países</h1>
        <input id="respuesta" class="form-control mb-3" placeholder="Escribe un país...">
        <button onclick="traer()" class="btn btn-primary">Buscar</button>
        <div id="resultado" class="mt-4"></div>
    </div>
    <script>
        function traer() {
            const resultado = document.getElementById("resultado");
            const respuesta = document.getElementById("respuesta").value.trim();

            fetch('https://restcountries.com/v3.1/name/' + respuesta)
                .then(res => res.json())
                .then(data => {
                    console.log(data);
                    console.table(data);
                    const pais = data[0];

                    const monedas = pais.currencies
                        ? Object.values(pais.currencies)[0].name
                        : "No disponible";

                    resultado.innerHTML = `
                        <h2>Nombre: ${pais.name.common}</h2>
                        <p>Capital: ${pais.capital?.[0] || "No disponible"}</p>
                        <p>Continente: ${pais.continents?.[0] || "No disponible"}</p>
                        <p>Moneda: ${monedas}</p>
                        <img src="${pais.flags.svg}" alt="Bandera" width="150">
                    `;
                })
                .catch(() => {
                    resultado.innerHTML = `<p class="text-danger">❌ País no encontrado o error en la consulta.</p>`;
                });
        }
    </script>
</body>
</html>
